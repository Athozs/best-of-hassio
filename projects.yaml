configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  require_license: false
  min_description_length: 0
  min_stars: 0
  min_projectrank: 1
  allowed_licenses: ["all"]
categories:
  - category: "community-addons"
    title: "Community Addons"
    description: "Anyone can create an add-on, the following are created by the community."
  - category: "custom-cards"
    title: "Custom Cards"
    subtitle: "The Home Assistant Dashboards allows people to build custom cards on top of it, which you can easily add to your instance."
  - title: "Custom Integrations"
    category: "custom-integrations"
    subtitle: "Additional integrations for Home Assistant, that were created by the community."
  - category: "themes"
    title: "Themes"
    subtitle: "It is all about the looks, apply some style."
  - category: "core"
    title: "Core Functionality developed by the Home Assistant community."
  - category: "configurations"
    title: "Actual Home Assistant configurations shared by members of the community."
  - category: "information"
    title: "Additional information about Home Assistant: blogs, awesome lists, ..."

